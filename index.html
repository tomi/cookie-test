<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cookie Manager</title>
  </head>
  <body>
    <h2>Add Cookie</h2>
    <form action="/cookie/add" method="post">
      <input type="text" name="cookie" placeholder="Cookie Name=Value" />
      <button type="submit">Add Cookie</button>
    </form>

    <h2>Remove Cookie</h2>
    <form action="/cookie/remove" method="post">
      <input type="text" name="cookie" placeholder="Cookie Name" />
      <button type="submit">Remove Cookie</button>
    </form>
  </body>
</html>
